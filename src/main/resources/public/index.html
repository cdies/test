<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Test work</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div ng-controller="Hello">
            <div class="container">
                Client name: <input ng-model="client">
                City: <input ng-model="city">
                <button ng-click="addNewClient()" ng-enter="addNewClient()">add</button>
                <button ng-click="update()" ng-enter="update()">Show</button>
            </div>

            <table>
                <tbody>
                    <tr ng-repeat="info in clients">
                        <td>{{info}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="js/angular.min.js"></script>
        <script src="js/hello.js"></script>
    </body>
</html>

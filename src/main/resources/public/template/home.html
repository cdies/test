<div class="container">
    Client name: <input ng-model="name">
    City: <input ng-model="country">
    <button ng-click="addNewClient()" ng-enter="addNewClient()">add</button>
    <button ng-click="update()" ng-enter="update()">Show</button>
</div>

<table>
    <tbody>
        <tr ng-repeat="info in clients">
            <td>{{info}}</td>
        </tr>
    </tbody>
</table>
